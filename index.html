<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  
  <title>Calculator app</title>
</head>

<body>

  <div class="main">
    <div class="calculator-header">
      <div class="row">
        <div class="col" style="height: 20px;"><p class="header-title"><span id="theme-1">1</span><span id="theme-2">2</span><span id="theme-3">3</span></p></div>
      </div>

      <div class="row">

        <div class="col-6">
          <h1 class="header-title">Calculator</h1>
        </div>

        <div class="col-6">
          <div class="theme">
            <div class="theme-circle-1" id="theme-toggle"></div>
          </div>
        </div>

      </div>
    </div>

    <div class="calculator-output">
      <h1 class="output" id="output"></h1>
    </div>

    <div class="calculator-btns">

      <div class="row">
        <div class="col-2 calculator-btn" id="7"><p class="btn-content">7</p></div>
        <div class="col-2 calculator-btn" id="8"><p class="btn-content">8</p></div>
        <div class="col-2 calculator-btn" id="9"><p class="btn-content">9</p></div>
        <div class="col-2 calculator-btn-blue" id="del"><p class="btn-content">DEL</p></div>
      </div>

      
      <div class="row">
        <div class="col-2 calculator-btn" id="4"><p class="btn-content">4</p></div>
        <div class="col-2 calculator-btn" id="5"><p class="btn-content">5</p></div>
        <div class="col-2 calculator-btn" id="6"><p class="btn-content">6</p></div>
        <div class="col-2 calculator-btn" id="+"><p class="btn-content">+</p></div>
      </div>

      
      <div class="row">
        <div class="col-2 calculator-btn" id="1"><p class="btn-content">1</p></div>
        <div class="col-2 calculator-btn" id="2"><p class="btn-content">2</p></div>
        <div class="col-2 calculator-btn" id="3"><p class="btn-content">3</p></div>
        <div class="col-2 calculator-btn" id="-"><p class="btn-content">-</p></div>
      </div>

      
      <div class="row">
        <div class="col-2 calculator-btn" id="."><p class="btn-content">.</p></div>
        <div class="col-2 calculator-btn" id="0"><p class="btn-content">0</p></div>
        <div class="col-2 calculator-btn" id="/"><p class="btn-content">/</p></div>
        <div class="col-2 calculator-btn" id="X"><p class="btn-content">X</p></div>
      </div>

      <div class="row">
        <div class="col-5 calculator-btn-large-blue" id="limpar"><p class="btn-content">RESET</p></div>
        <div class="col-5 calculator-btn-large-red" id="="><p class="btn-content">=</p></div>
      </div>

    </div>

    <h3 class="warning"></h3>

  </div>
  
  <footer>Coded by <a href="#" target="_blank">Gustavo Gutierrez</a></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
